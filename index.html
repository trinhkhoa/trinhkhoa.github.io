<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    /* Add your CSS styles here */
    .box {
      width: 200px;
      height: 200px;
      background-color: red;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="box"></div>

  <!-- Include the ScrollMagic library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
  <script>
    // Initialize ScrollMagic
    const controller = new ScrollMagic.Controller();

    // Create a new animation scene
    const scene = new ScrollMagic.Scene({
      triggerElement: '.box',  // Element to trigger the animation
      duration: '100%'         // Animation duration
    })
    .setTween('.box', {      // Element to animate
      backgroundColor: 'blue' // Property to animate
    })
    .addTo(controller);      // Add the scene to the controller
  </script>
</body>
</html>
